<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:fragment="app_header">
    <div class="top">
        <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/member/login}">로그인</a>
            <a th:href="@{/member/join}">회원가입</a>
            <a th:href="@{/admin/index}">관리자 페이지</a>
            <a href="#">마이페이지</a>
            <a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i>&nbsp;장바구니</a>
        </div>
        <div sec:authorize="hasRole('USER')">
            <a th:href="@{/member/mypage}" th:text="|${#authentication.principal} 님 환영합니다.|"></a>
            <a th:href="@{/member/logout}">로그아웃</a>
        </div>
        <div sec:authorize="hasRole('SELLER')">
            <a th:href="@{/member/mypage}" th:text="|${#authentication.principal} 님 환영합니다.|"></a>
            <a th:href="@{/admin/index}">관리자 페이지</a>
            <a th:href="@{/member/logout}">로그아웃</a>
        </div>
        <div sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/member/mypage}" th:text="|${#authentication.principal} 님 환영합니다.|"></a>
            <a th:href="@{/admin/index}">관리자 페이지</a>
            <a th:href="@{/member/logout}">로그아웃</a>
        </div>
    </div>
    <div class="logo">
        <div>
            <a th:href="@{/index}"><img th:src="@{/images/header_logo.png}" alt="로고"/></a>
        </div>
    </div>
</header>
<header th:fragment="admin_header">
    <div>
        <a th:href="@{/admin/index}" class="logo"><img th:src="@{/images/admin/admin_logo.png}" alt="admin_logo"/></a>
        <p>
            <span th:text="|${#authentication.principal} ${#authentication.authorities}님 반갑습니다.|"></span>
            <a th:href="@{/}">HOME |</a>
            <a th:href="@{/member/logout}">로그아웃</a>
            <a href="#">고객센터</a>
        </p>
    </div>
</header>
</body>
</html>
